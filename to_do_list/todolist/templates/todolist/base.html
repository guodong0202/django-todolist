{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="FrankWu">

        <title>{% block title %} To Do{% endblock title%}</title>
        <!--lable icon-->
        <link rel="shortcut icon" href="{% static 'todolist/icons/icon_list1.png' %}">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="{% static 'todolist/css/base.css' %}">
        <link rel="stylesheet" href="{% block css %}{% endblock css %}">
    </head>

    <body>

        <nav id="topnav" class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item {% block mainhighlight %}{% endblock mainhighlight %}">
                        <a class="nav-link" href="{% url 'todolist:home' %}"><img src="{% static 'todolist/images/logo_list.png' %}" width="33" height="33" class="d-inline-block align-top" alt=""> 待办清单</a>
                    </li>
                    <li class="nav-item {% block abouthighlight %}{% endblock abouthighlight %}">
                        <a class="nav-link" href="{% url 'todolist:about' %}">关于本站</a>
                    </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0"  method="POST" action="">
                     {% csrf_token %}
                    <input name="base_tasks" class="form-control mr-sm-2" type="text" placeholder="待办事项" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">添加</button>
                </form>
            </div>
        </nav>

        <main role="main" class="container">
            {% block main_body %}

            {% endblock main_body%}
        </main>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
        <!--<script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>-->
        <!--<script src="../../../../assets/js/vendor/popper.min.js"></script>-->
        <!--<script src="../../../../dist/js/bootstrap.min.js"></script>-->
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
    </body>
</html>
